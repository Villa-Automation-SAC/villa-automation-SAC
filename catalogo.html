<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<style>
/* =============================
   CAT√ÅLOGO TECNOL√ìGICO
   ============================= */

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0b1c2d;
    color:#fff;
}

header{
    background:#000;
    padding:20px;
    text-align:center;
}

.catalogo{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
    padding:30px;
}

.card{
    background:#122c44;
    border-radius:12px;
    padding:15px;
    cursor:pointer;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px #00c8ff;
}

.card img{
    width:100%;
    height:160px;
    object-fit:cover;
    border-radius:8px;
}

.card h3{
    margin:10px 0 5px;
}

.modal{
    display:none;
    position:fixed;
    top:0; 
    left:0;
    width:100%; 
    height:100%;
    background:rgba(0,0,0,0.85);
}

.modal-content{
    background:#0f2a3f;
    width:350px;
    margin:4% auto;
    padding:20px;
    border-radius:12px;
}

.cerrar{
    float:right;
    font-size:24px;
    cursor:pointer;
}

.modal-content img{
    width:100%;
    border-radius:8px;
    margin-bottom:10px;
}

input, textarea, button{
    width:100%;
    margin:6px 0;
    padding:8px;
    border-radius:6px;
    border:none;
}

button{
    background:#00c8ff;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#009dc4;
}

.info{
    margin-top:8px;
    font-size:12px;
    text-align:center;
}

/* =============================
   CONTENEDOR DE TARJETAS
   ============================= */

.catalogo-grid,
.catalogo,
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
}

/* =============================
   TARJETAS
   ============================= */

.card,
.card-catalogo,
.catalog-card {
    background: #0f2a3f;
    border-radius: 14px;
    overflow: hidden;
    height: 220px;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: scale(1.03);
}

/* =============================
   IM√ÅGENES
   ============================= */

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

/* =============================
   TEXTO SOBRE IMAGEN
   ============================= */

.card .titulo,
.card h3,
.card-title {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: rgba(0,0,0,0.55);
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 14px;
}
    /* =============================
   BLOQUE INFERIOR TIPO MARKETPLACE
   ============================= */

.card{
    display:flex;
    flex-direction:column;
    background:#fff;
}

/* Imagen fija arriba */
.card img{
    width:100%;
    height:180px;
    object-fit:cover;
    background:#eaeaea;
}

/* Contenedor autom√°tico para texto */
.card h3,
.card p{
    position:relative;
    background:#ffffff;
    z-index:2;
}

/* √Årea de informaci√≥n */
.card h3{
    margin:12px 12px 4px;
    font-size:14px;
    font-weight:600;
    color:#111;
}

/* Precio */
.card p{
    margin:0 12px 12px;
    font-size:13px;
    font-weight:bold;
    color:#666;
}
    /* =============================
   FIX SUPERPOSICI√ìN MODAL
   ============================= */

/* Modal siempre encima de todo */
.modal{
    z-index: 9999;
}

/* Oscurecer fondo correctamente */
.modal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.85);
}

/* Contenido del modal */
.modal-content{
    position:relative;
    z-index:10000;
}


</style>



    
<header>
    <h1>CAT√ÅLOGO TECNOL√ìGICO</h1>
    <p>Villa Automation EIRL</p>
</header>

<section class="catalogo">

</div>

<script src="script.js"></script>
</body>
</html>
