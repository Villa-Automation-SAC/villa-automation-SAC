<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Villa Games ‚Äì Juegos Online</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #4ef2ff, #00c3ff);
        -webkit-font-smoothing:antialiased;
    }

    h1 {
        text-align: center;
        color: white;
        margin-top: 25px;
        font-size: 42px;
        text-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }

    .grid-games {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 30px auto;
    }

    .game-card {
        background: #fff;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
        transition: transform .25s, box-shadow .25s;
        cursor: pointer;
        display:flex;
        flex-direction:column;
        justify-content:space-between;
    }

    .game-card:hover {
        transform: scale(1.05);
        box-shadow: 0px 15px 25px rgba(0,0,0,0.3);
    }

    .game-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        display:block;
    }

    .game-info {
        padding: 15px;
        text-align: center;
    }

    .game-info h3 {
        margin: 0;
        font-size: 22px;
        color: #333;
    }

    .play-btn {
        display: inline-block;
        margin: 12px auto;
        padding: 10px 18px;
        background: #00c3ff;
        color: #fff;
        border-radius: 12px;
        text-decoration: none;
        font-size: 18px;
        transition: background .2s;
    }

    .play-btn:hover {
        background: #0099cc;
    }

    footer {
        text-align:center;
        color:rgba(255,255,255,0.95);
        margin: 40px 0 60px;
    }
</style>

</head>
<body>

<h1>üéÆ VILLA AUTOMATION GAMES</h1>

<div class="grid-games">

    <!-- JUEGO 1 -> apunta a game.html -->
    <div class="game-card" onclick="location.href='juego1.html'">
        <img src="assets/cohete.jpg" alt="Juego 1">
        <div class="game-info">
            <h3>Mission: Enviar a Marte</h3>
            <a href="juego1.html" class="play-btn">Crear / Jugar</a>
        </div>
    </div>

    <!-- JUEGO 2 -->
    <div class="game-card">
        <img src="https://i.imgur.com/OY3NnZr.jpeg" alt="Juego 2">
        <div class="game-info">
            <h3>Crazy Battle</h3>
            <a href="https://poki.com" target="_blank" class="play-btn">Jugar</a>
        </div>
    </div>

</div>

<footer>Hecho con ‚ù§Ô∏è ‚Äî Villa Games</footer>

</body>
</html>
