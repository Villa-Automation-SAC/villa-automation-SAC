<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta BÃ­blica Covadonga</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('https://villa-automation-sac.github.io/villa-automation/assets/biblia.png') no-repeat center center fixed;
        background-size: cover;
        color: white;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
        font-size: 2.5em;
        text-shadow: 2px 2px 8px #000;
    }

    #ruleta-container {
        position: relative;
        width: 400px;
        height: 400px;
        margin: 30px auto;
    }

    #ruleta {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 10px solid rgba(255,255,255,0.8);
        box-shadow: 0 0 20px #fff;
        transform: rotate(0deg);
        transition: transform 4s cubic-bezier(0.25, 1, 0.5, 1);
        background: conic-gradient(
            #ff9999 0deg 36deg,
            #99ccff 36deg 72deg,
            #ffcc99 72deg 108deg,
            #99ff99 108deg 144deg,
            #cc99ff 144deg 180deg,
            #ff9966 180deg 216deg,
            #66ccff 216deg 252deg,
            #ff66cc 252deg 288deg,
            #66ffcc 288deg 324deg,
            #ffcc66 324deg 360deg
        );
    }

    #pointer {
        width: 0; 
        height: 0; 
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 40px solid yellow;
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
    }

    /* BotÃ³n girar mÃ¡s grande y con pulso */
    #girar-btn {
        padding: 20px 40px;
        font-size: 2em;
        margin-top: 30px;
        cursor: pointer;
        border-radius: 15px;
        border: none;
        background: gold;
        color: #000;
        box-shadow: 2px 2px 15px #000;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 0 15px gold; }
        50% { transform: scale(1.1); box-shadow: 0 0 25px gold; }
        100% { transform: scale(1); box-shadow: 0 0 15px gold; }
    }

    #pregunta-box {
        margin-top: 20px;
        padding: 20px;
        background: rgba(0,0,0,0.6);
        border-radius: 15px;
        display: none;
    }

    /* Opciones de preguntas con pulso y hover */
    .opcion {
        display: block;
        margin: 10px 0;
        padding: 15px;
        background: rgba(255,255,255,0.2);
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.2em;
        transition: transform 0.2s, background 0.2s;
        animation: pulse-opcion 2s infinite;
    }

    .opcion:hover {
        background: rgba(255,255,255,0.4);
        transform: scale(1.05);
    }

    @keyframes pulse-opcion {
        0% { transform: scale(1); box-shadow: 0 0 10px rgba(255,255,255,0.3); }
        50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.5); }
        100% { transform: scale(1); box-shadow: 0 0 10px rgba(255,255,255,0.3); }
    }

    #score {
        margin-top: 20px;
        font-size: 1.5em;
        text-shadow: 1px 1px 5px #000;
    }

    #corona {
        display: none;
        margin-top: 20px;
        font-size: 2em;
        color: gold;
        text-shadow: 2px 2px 10px #000;
    }
</style>
</head>
<body>
<h1>Ruleta BÃ­blica</h1>
<div id="ruleta-container">
    <div id="pointer"></div>
    <div id="ruleta"></div>
</div>
<button id="girar-btn">Girar Ruleta</button>

<div id="pregunta-box">
    <h2 id="pregunta-text"></h2>
    <div id="opciones"></div>
</div>

<div id="score">Monedas: 0 s/</div>
<div id="corona">ðŸŽ‰ Â¡Felicidades! Has completado todas las casillas y ganado la corona ðŸŽ‰</div>

<audio id="musica-fondo" loop autoplay>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const preguntas = [
    { tema: "CreaciÃ³n", pregunta: "Â¿CuÃ¡ntos dÃ­as tardÃ³ Dios en crear el mundo?", opciones: ["6 dÃ­as", "7 dÃ­as", "5 dÃ­as"], correcta: 0 },
    { tema: "Ã‰xodo", pregunta: "Â¿QuiÃ©n liderÃ³ a los israelitas fuera de Egipto?", opciones: ["MoisÃ©s", "Abraham", "David"], correcta: 0 },
    { tema: "Nuevos Testamento", pregunta: "Â¿DÃ³nde naciÃ³ JesÃºs?", opciones: ["BelÃ©n", "Nazaret", "JerusalÃ©n"], correcta: 0 },
    { tema: "Milagros", pregunta: "Â¿QuÃ© hizo JesÃºs con 5 panes y 2 peces?", opciones: ["AlimentÃ³ a 5000", "CurÃ³ enfermos", "CaminÃ³ sobre agua"], correcta: 0 },
    { tema: "Profetas", pregunta: "Â¿QuiÃ©n fue lanzado al foso de los leones?", opciones: ["Daniel", "ElÃ­as", "JonÃ¡s"], correcta: 0 },
    { tema: "ApÃ³stoles", pregunta: "Â¿QuiÃ©n negÃ³ a JesÃºs tres veces?", opciones: ["Pedro", "Pablo", "Juan"], correcta: 0 },
    { tema: "ParÃ¡bolas", pregunta: "Â¿CuÃ¡l parÃ¡bola habla de un hijo que se pierde y regresa?", opciones: ["Hijo PrÃ³digo", "Buen Samaritano", "Sembrador"], correcta: 0 },
    { tema: "Santos", pregunta: "Â¿QuiÃ©n es considerado el patrÃ³n de los viajeros?", opciones: ["San CristÃ³bal", "San Pedro", "San Juan"], correcta: 0 },
    { tema: "ProfecÃ­as", pregunta: "Â¿QuiÃ©n interpretÃ³ sueÃ±os para el faraÃ³n?", opciones: ["JosÃ©", "MoisÃ©s", "Daniel"], correcta: 0 },
    { tema: "Sacramentos", pregunta: "Â¿CuÃ¡l es el primer sacramento?", opciones: ["Bautismo", "ConfirmaciÃ³n", "EucaristÃ­a"], correcta: 0 }
];

let score = 0;
let casillasCompletadas = 0;
let ruleta = document.getElementById('ruleta');
let girarBtn = document.getElementById('girar-btn');
let preguntaBox = document.getElementById('pregunta-box');
let preguntaText = document.getElementById('pregunta-text');
let opcionesDiv = document.getElementById('opciones');
let scoreDiv = document.getElementById('score');
let coronaDiv = document.getElementById('corona');

girarBtn.addEventListener('click', girarRuleta);

function girarRuleta() {
    girarBtn.disabled = true;

    let giro = Math.floor(Math.random() * 360) + 720; // Al menos 2 vueltas
    ruleta.style.transition = 'transform 4s cubic-bezier(0.25, 1, 0.5, 1)';
    ruleta.style.transform = `rotate(${giro}deg)`;

    setTimeout(() => {
        let anguloFinal = giro % 360;
        let casilla = Math.floor(anguloFinal / 36); // 10 casillas
        mostrarPregunta(casilla);
    }, 4000);
}

function mostrarPregunta(casilla) {
    let p = preguntas[casilla];
    preguntaText.textContent = p.pregunta;
    opcionesDiv.innerHTML = '';

    p.opciones.forEach((opcion, index) => {
        let btn = document.createElement('div');
        btn.classList.add('opcion');
        btn.textContent = opcion;
        btn.addEventListener('click', () => verificarRespuesta(index, p.correcta));
        opcionesDiv.appendChild(btn);
    });

    preguntaBox.style.display = 'block';
}

function verificarRespuesta(elegida, correcta) {
    if (elegida === correcta) {
        score += 1000;
        casillasCompletadas++;
        scoreDiv.textContent = `Monedas: ${score} s/`;
        preguntaBox.style.display = 'none';
        if (casillasCompletadas >= 10) {
            coronaDiv.style.display = 'block';
            girarBtn.disabled = true;
        } else {
            girarBtn.disabled = false;
        }
    } else {
        alert("Respuesta incorrecta. Intenta otra vez.");
    }
}
</script>
</body>
</html>
