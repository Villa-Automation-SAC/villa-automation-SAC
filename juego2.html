<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://villa-automation-sac.github.io/villa-automation/assets/biblia.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
}

h1 {
    margin-top: 20px;
    font-size: 2.5em;
    text-shadow: 2px 2px 8px #000;
}

#ruleta-container {
    position: relative;
    width: 500px;
    height: 500px;
    margin: 30px auto;
}

#ruleta-pulse {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    animation: pulse-ruleta 2s infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes pulse-ruleta {
    0% { box-shadow: 0 0 20px rgba(255,255,255,0.5); transform: scale(1); }
    50% { box-shadow: 0 0 35px rgba(255,255,255,0.8); transform: scale(1.02); }
    100% { box-shadow: 0 0 20px rgba(255,255,255,0.5); transform: scale(1); }
}

#ruleta {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 10px solid rgba(255,255,255,0.8);
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
    transition: transform 4s cubic-bezier(0.25, 1, 0.5, 1);
    position: relative;
    overflow: hidden;
}

.segmento {
    position: absolute;
    width: 50%;
    height: 50%;
    top: 50%;
    left: 50%;
    transform-origin: 0% 0%;
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding-right: 10px;
    font-weight: bold;
    font-size: 1em;
    color: black;
}

#pointer {
    width: 0; 
    height: 0; 
    border-left: 25px solid transparent;
    border-right: 25px solid transparent;
    border-bottom: 50px solid yellow;
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
}

/* Bot√≥n girar grande con pulso */
#girar-btn {
    padding: 20px 40px;
    font-size: 2em;
    margin-top: 30px;
    cursor: pointer;
    border-radius: 15px;
    border: none;
    background: gold;
    color: #000;
    box-shadow: 2px 2px 15px #000;
    animation: pulse-btn 1.5s infinite;
}

@keyframes pulse-btn {
    0% { transform: scale(1); box-shadow: 0 0 15px gold; }
    50% { transform: scale(1.1); box-shadow: 0 0 25px gold; }
    100% { transform: scale(1); box-shadow: 0 0 15px gold; }
}

#pregunta-box {
    margin-top: 20px;
    padding: 20px;
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    display: none;
}

.opcion {
    display: block;
    margin: 10px 0;
    padding: 15px;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.2em;
    transition: transform 0.2s, background 0.2s;
    animation: pulse-opcion 2s infinite;
}

.opcion:hover {
    background: rgba(255,255,255,0.4);
    transform: scale(1.05);
}

@keyframes pulse-opcion {
    0% { transform: scale(1); box-shadow: 0 0 10px rgba(255,255,255,0.3); }
    50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.5); }
    100% { transform: scale(1); box-shadow: 0 0 10px rgba(255,255,255,0.3); }
}

#score {
    margin-top: 20px;
    font-size: 1.5em;
    text-shadow: 1px 1px 5px #000;
}

#progreso {
    margin-top: 10px;
    height: 25px;
    width: 80%;
    background: rgba(255,255,255,0.3);
    border-radius: 12px;
    margin-left: auto;
    margin-right: auto;
}

#barra-progreso {
    height: 100%;
    width: 0%;
    background: gold;
    border-radius: 12px;
    transition: width 0.5s;
}

#corona {
    display: none;
    margin-top: 20px;
    font-size: 2em;
    color: gold;
    text-shadow: 2px 2px 10px #000;
}
</style>
</head>
<body>

        <div id="ruleta"></div>

</div>
<button id="girar-btn">Girar Ruleta</button>

<div id="pregunta-box">

</div>

<div id="score">Monedas: 0 s/</div>

<script>
// Preguntas y temas
const preguntas = [
    { tema: "Creaci√≥n", pregunta: "¬øCu√°ntos d√≠as tard√≥ Dios en crear el mundo?", opciones: ["6 d√≠as", "7 d√≠as", "5 d√≠as"], correcta: 0 },
    { tema: "√âxodo", pregunta: "¬øQui√©n lider√≥ a los israelitas fuera de Egipto?", opciones: ["Mois√©s", "Abraham", "David"], correcta: 0 },
    { tema: "Nuevos Testamento", pregunta: "¬øD√≥nde naci√≥ Jes√∫s?", opciones: ["Bel√©n", "Nazaret", "Jerusal√©n"], correcta: 0 },
    { tema: "Milagros", pregunta: "¬øQu√© hizo Jes√∫s con 5 panes y 2 peces?", opciones: ["Aliment√≥ a 5000", "Cur√≥ enfermos", "Camin√≥ sobre agua"], correcta: 0 },
    { tema: "Profetas", pregunta: "¬øQui√©n fue lanzado al foso de los leones?", opciones: ["Daniel", "El√≠as", "Jon√°s"], correcta: 0 },
    { tema: "Ap√≥stoles", pregunta: "¬øCu√°l de estos no es el nombre de una de las 12 tribus de Israel?", opciones: ["Levi", "Jud√°", "Dina"], correcta: 2 },
    { tema: "Par√°bolas", pregunta: "¬øCu√°l par√°bola habla de un hijo que se pierde y regresa?", opciones: ["Hijo Pr√≥digo", "Buen Samaritano", "Sembrador"], correcta: 0 },
    { tema: "Santos", pregunta: "¬øQui√©n es considerado el patr√≥n de los viajeros?", opciones: ["San Crist√≥bal", "San Pedro", "San Juan"], correcta: 0 },
    { tema: "Profec√≠as", pregunta: "¬øQui√©n interpret√≥ sue√±os para el fara√≥n?", opciones: ["Lot", "Mois√©s", "Jos√©"], correcta: 2 },
    { tema: "Sacramentos", pregunta: "¬øCu√°l personaje b√≠blico se conoce como ¬´el hijo de la promesa?", opciones: ["Jacoob", "Isaac", "Ismael"], correcta: 1 }
];

let score = 0;
let casillasCompletadas = 0;
let casillasUsadas = [];

let ruleta = document.getElementById('ruleta');
let girarBtn = document.getElementById('girar-btn');
let preguntaBox = document.getElementById('pregunta-box');
let preguntaText = document.getElementById('pregunta-text');
let opcionesDiv = document.getElementById('opciones');
let scoreDiv = document.getElementById('score');
let coronaDiv = document.getElementById('corona');
let barraProgreso = document.getElementById('barra-progreso');

// Crear segmentos de la ruleta
const colores = ['#ff9999','#99ccff','#ffcc99','#99ff99','#cc99ff','#ff9966','#66ccff','#ff66cc','#66ffcc','#ffcc66'];
preguntas.forEach((p, i) => {
    let div = document.createElement('div');
    div.className = 'segmento';
    div.style.transform = `rotate(${i*36}deg)`;
    div.style.background = colores[i];
    div.textContent = p.tema;
    ruleta.appendChild(div);
});

girarBtn.addEventListener('click', girarRuleta);

function girarRuleta() {
    if (casillasCompletadas >= 10) return;

    girarBtn.disabled = true;

    let giro = Math.floor(Math.random() * 360) + 720; 
    ruleta.style.transition = 'transform 4s cubic-bezier(0.25, 1, 0.5, 1)';
    ruleta.style.transform = `rotate(${giro}deg)`;

    setTimeout(() => {
        let anguloFinal = giro % 360;
        let casilla = Math.floor(anguloFinal / 36);
        // Evitar casillas repetidas
        while (casillasUsadas.includes(casilla)) {
            casilla = (casilla + 1) % 10;
        }
        casillasUsadas.push(casilla);
        mostrarPregunta(casilla);
    }, 4000);
}

function mostrarPregunta(casilla) {
    let p = preguntas[casilla];
    preguntaText.textContent = p.pregunta;
    opcionesDiv.innerHTML = '';

    p.opciones.forEach((opcion, index) => {
        let btn = document.createElement('div');
        btn.classList.add('opcion');
        btn.textContent = opcion;
        btn.addEventListener('click', () => verificarRespuesta(index, p.correcta));
        opcionesDiv.appendChild(btn);
    });

    preguntaBox.style.display = 'block';
}

function verificarRespuesta(elegida, correcta) {
    if (elegida === correcta) {
        score += 1000;
        casillasCompletadas++;
        scoreDiv.textContent = `Monedas: ${score} s/`;
        barraProgreso.style.width = `${casillasCompletadas*10}%`;
        preguntaBox.style.display = 'none';
        if (casillasCompletadas >= 10) {
            coronaDiv.style.display = 'block';
            girarBtn.disabled = true;
        } else {
            girarBtn.disabled = false;
        }
    } else {
        alert("Respuesta incorrecta. Intenta otra vez.");
    }
}
</script>
