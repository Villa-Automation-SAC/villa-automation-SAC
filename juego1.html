<div class="hud" id="hud">

<div class="controlsUI">

</audio>

<script>
// --- CONFIGURACI√ìN ---
let showMars = false;

// canvas
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;

window.addEventListener('resize', ()=>{ W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; });

// imagen cohete
const imgCohete = new Image();
imgCohete.src = "assets/cohete4.png";

// estado
let cohete;
let meteoros = [];
let satelites = [];
let score = 0;
let fuel = 100;
let life = 100;
let gameOver = false;
let running = false;
let keys = {};
let spawnIntervals = [];

// propulsor / part√≠culas
let exhaustParticles = [];
function spawnExhaust(x, y, strength){
  const count = Math.max(2, Math.floor(6 * strength));
  for(let i=0;i<count;i++){
    const ang = (Math.PI/2) + (Math.random()-0.5) * 0.6;
    const speed = 1.2 + Math.random()*2.2 + strength*3.0;
    exhaustParticles.push({
      x: x + (Math.random()-0.5)*10,
      y: y + (Math.random()-0.5)*8,
      vx: Math.cos(ang) * (speed * (0.3 + Math.random()*0.8)),
      vy: Math.sin(ang) * (speed * (0.6 + Math.random()*1.2)),
      life: 0.45 + Math.random()*0.6,
      age: 0,
      size: 6 + Math.random()*10,
      hue: 30 + Math.random()*40
    });
  }
}
function updateExhaust(dt){
  for(let i=exhaustParticles.length-1;i>=0;i--){
    const p = exhaustParticles[i];
    p.age += dt;
    p.x += p.vx * dt * 60;
    p.y += p.vy * dt * 60;
    p.vx *= 0.985;
    p.vy *= 0.992;
    if(p.age >= p.life) exhaustParticles.splice(i,1);
  }
}

// audio
let audioCtx = null;
function ensureAudio(){ if(!audioCtx){ try{ audioCtx = new (window.AudioContext||window.webkitAudioContext)(); }catch(e){ audioCtx=null; } } }

// --- AUDIO DE FONDO Y SONIDO DE LOGRO ---
const bgMusic = document.getElementById("musica-fondo");
bgMusic.volume = 0.35;

const gameOverSound = new Audio("assets/game_over.mp3");
gameOverSound.volume = 0.8;

// controles teclado
window.addEventListener('keydown', e => { keys[e.key] = true; if(!running && e.key==='Enter') startMission(); if(audioCtx && audioCtx.state==='suspended') audioCtx.resume(); });
window.addEventListener('keyup', e => { keys[e.key] = false; });

// touch buttons
document.querySelectorAll('.touchBtn').forEach(btn=>{
  btn.addEventListener('pointerdown', ()=>{ keys[btn.dataset.key]=true; btn.style.transform='scale(0.96)'; });
  btn.addEventListener('pointerup', ()=>{ keys[btn.dataset.key]=false; btn.style.transform=''; });
  btn.addEventListener('pointerleave', ()=>{ keys[btn.dataset.key]=false; btn.style.transform=''; });
});

// HUD elements
const fuelEl = document.getElementById('fuel');
const lifeEl = document.getElementById('life');
const scoreEl = document.getElementById('score');
const centerBox = document.getElementById('centerBox');
const centerText = document.getElementById('centerText');
const startBtn = document.getElementById('startBtn');
const resumeBtn = document.getElementById('resumeBtn');
const restartBtn = document.getElementById('restartBtn');
const backBtn = document.getElementById('backBtn');

startBtn.addEventListener('click', startMission);
restartBtn.addEventListener('click', ()=>{ resetAndStart(); });
resumeBtn.addEventListener('click', ()=>{ running=true; centerBox.style.display='none'; loop(); });

// crear cohete
function crearCohete(){ return { x: W*0.5 - 30, y: H - 180, w: 60, h: 110, vx: 0, vy: 0, angle: -Math.PI/2, thrust: 0.16 }; }

// generadores
function generarMeteorito(){ meteoros.push({ x: Math.random()*W, y: -60, r: 18 + Math.random()*28, vx: (Math.random()-0.5)*0.6, vy: 2 + Math.random()*3 }); }
function generarSatelite(){ satelites.push({ x: Math.random()*W, y: -80, w: 64, h: 28, vy: 1.5 + Math.random() }); }

// limpiar intervals
function clearSpawnIntervals(){ spawnIntervals.forEach(i=>clearInterval(i)); spawnIntervals = []; }

// start/reset
function resetAndStart(){
  clearSpawnIntervals();
  meteoros = [];
  satelites = [];
  score = 0;
  fuel = 100;
  life = 100;
  gameOver = false;
  running = false;
  centerBox.style.display='block';
  centerText.innerText = 'Preparando misi√≥n‚Ä¶';
  resumeBtn.style.display='none';
  startBtn.style.display='inline-block';
  fuelEl.innerText = Math.floor(fuel);
  lifeEl.innerText = Math.floor(life);
  scoreEl.innerText = score;
  cohete = crearCohete();
}
function startMission(){
  if(running) return;
  ensureAudio();
  centerBox.style.display='none';
  running = true;
  gameOver = false;
  cohete = crearCohete();
  meteoros = [];
  satelites = [];
  score = 0;
  fuel = 100;
  life = 100;
  fuelEl.innerText = Math.floor(fuel);
  lifeEl.innerText = Math.floor(life);
  scoreEl.innerText = score;

  spawnIntervals.push(setInterval(generarMeteorito, 900));
  spawnIntervals.push(setInterval(generarSatelite, 2200));

  bgMusic.currentTime = 0;
  bgMusic.play();

  loop();
}

// colisiones
function rectCircleCollision(rect, circ){ const dx = Math.max(rect.x, Math.min(circ.x, rect.x + rect.w)); const dy = Math.max(rect.y, Math.min(circ.y, rect.y + rect.h)); return Math.hypot(circ.x - dx, circ.y - dy) < circ.r; }
function rectRectCollision(a,b){ return !(a.x + a.w < b.x || a.x > b.x + b.w || a.y + a.h < b.y || a.y > b.y + b.h); }

// propulsor / part√≠culas
function drawExhaust(){
  ctx.save(); ctx.globalCompositeOperation = 'lighter';
  for(let i=exhaustParticles.length-1;i>=0;i--){
    const p=exhaustParticles[i];
    const alpha=Math.max(0,1-(p.age/p.life));
    const s=p.size*(0.4+0.6*(1-p.age/p.life));
    ctx.beginPath();
    const grad=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,s*1.4);
    grad.addColorStop(0,`rgba(255,${180-(p.hue%60)},0,${alpha*0.7})`);
    grad.addColorStop(0.5,`rgba(255,140,40,${alpha*0.5})`);
    grad.addColorStop(1,`rgba(120,40,10,${alpha*0.02})`);
    ctx.fillStyle=grad;
    ctx.arc(p.x,p.y,s*1.4,0,Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.fillStyle=`rgba(255,255,200,${alpha})`; ctx.arc(p.x,p.y,s*0.6,0,Math.PI*2); ctx.fill();
  }
  ctx.restore();
}

// dibujo
function draw(){
  ctx.fillStyle = '#000812'; ctx.fillRect(0,0,W,H);
  for(let i=0;i<60;i++){ ctx.fillStyle='rgba(255,255,255,'+(Math.random()*0.25+0.05)+')'; ctx.fillRect(Math.random()*W, Math.random()*H, Math.random()*1.8, Math.random()*1.8); }
  meteoros.forEach(m=>{ ctx.fillStyle='rgba(220,160,90,0.98)'; ctx.beginPath(); ctx.arc(m.x,m.y,m.r,0,Math.PI*2); ctx.fill(); ctx.strokeStyle='rgba(220,160,90,0.25)'; ctx.lineWidth=2; ctx.beginPath(); ctx.moveTo(m.x - m.vx*10,m.y - m.vy*10); ctx.lineTo(m.x,m.y); ctx.stroke(); });
  satelites.forEach(s=>{ ctx.save(); ctx.translate(s.x,s.y); ctx.fillStyle='rgba(200,220,255,0.95)'; ctx.fillRect(-s.w/2,-s.h/2,s.w,s.h); ctx.fillStyle='rgba(120,150,180,0.95)'; ctx.fillRect(-s.w/2-16,-s.h/2+6,16,s.h-12); ctx.fillRect(s.w/2,-s.h/2+6,16,s.h-12); ctx.restore(); });
  drawExhaust();
  if(imgCohete.complete){ ctx.drawImage(imgCohete, cohete.x, cohete.y, cohete.w, cohete.h); }
  else { ctx.fillStyle = '#00eaff'; ctx.beginPath(); ctx.moveTo(cohete.x+cohete.w/2, cohete.y); ctx.lineTo(cohete.x,cohete.y+cohete.h); ctx.lineTo(cohete.x+cohete.w,cohete.y+cohete.h); ctx.closePath(); ctx.fill(); }
}

// physics & game loop
let last = performance.now();
function loop(now){
    if(!running) return;
    const t = now || performance.now();
    let dt = (t-last)/1000; if(dt>0.05) dt=0.05;
    last = t;

    const thrusting = keys['ArrowUp'] || keys['w'] || keys[' '];
    const turbo = keys['Shift'];
    const brake = keys['Control'];

    if(thrusting && fuel>0){
        const p = cohete.thrust * (turbo?2.2:1);
        cohete.vy -= p*dt*60;
        fuel = Math.max(0,fuel-0.08*(turbo?2.5:1)*dt*60);
        spawnExhaust(cohete.x+cohete.w/2, cohete.y+cohete.h+6, Math.min(1,p*3));
    }
    if(keys['ArrowLeft'] || keys['a']) cohete.vx -= 0.16*dt*60;
    if(keys['ArrowRight'] || keys['d']) cohete.vx += 0.16*dt*60;
    if(keys['ArrowDown'] || keys['s']) cohete.vy += 0.14*dt*60;
    if(brake){ cohete.vx*=0.96; cohete.vy*=0.96; }

    cohete.vx*=0.995; cohete.vy*=0.995; cohete.vy+=0.018*dt*60;
    cohete.x+=cohete.vx*dt*60; cohete.y+=cohete.vy*dt*60;

    meteoros.forEach(m=>{ m.x+=m.vx*dt*60; m.y+=m.vy*dt*60; });
    satelites.forEach(s=>{ s.y+=s.vy*dt*60; s.x+=Math.sin(t/600 + s.x*0.001)*0.6; });

    updateExhaust(dt);

    meteoros.forEach(m=>{
        if(rectCircleCollision({x:cohete.x,y:cohete.y,w:cohete.w,h:cohete.h},m)){
            life=Math.max(0,life-(8+Math.random()*10));
            score=Math.max(0,score-20); m.y=H+200;
        }
    });
    satelites.forEach(s=>{
        if(rectRectCollision({x:cohete.x,y:cohete.y,w:cohete.w,h:cohete.h},{x:s.x-s.w/2,y:s.y-s.h/2,w:s.w,h:s.h})){
            life=Math.max(0,life-22);
            score=Math.max(0,score-40); s.y=H+200;
        }
    });

    meteoros = meteoros.filter(m=>m.y<H+150);
    satelites = satelites.filter(s=>s.y<H+200);

    score += Math.floor(1+(thrusting?2:0));
    fuelEl.innerText = Math.max(0,Math.floor(fuel));
    lifeEl.innerText = Math.max(0,Math.floor(life));
    scoreEl.innerText = Math.floor(score);

    if(life<=0 && !gameOver){
        gameOver=true; running=false;
        centerText.innerHTML='üí• NAVE DESTRUIDA';
        centerBox.style.display='block';
        resumeBtn.style.display='none';
        startBtn.style.display='inline-block';
        clearSpawnIntervals();
        bgMusic.pause();
        gameOverSound.play();
    }

    // --- √âXITO POR PUNTAJE ---
    if(score >= 5000 && !gameOver){
        gameOver = true;
        running = false;
        centerText.innerHTML = 'üèÜ ¬°FELICIDADES! llegaste a Marte, Ganaste un bono de descuento de 5s/ (reclama ya !)';
        centerBox.style.display = 'block';
        resumeBtn.style.display = 'none';
        startBtn.style.display = 'inline-block';
        clearSpawnIntervals();
        bgMusic.pause();
        gameOverSound.play();
    }

    draw();
    if(running) requestAnimationFrame(loop);
}

resetAndStart();
</script>

<script>
(function(){

    const joy = document.getElementById("touch-joystick");
    const stick = document.getElementById("touch-stick");

    const max = 40;
    let active = false;
    let origin = {x:0, y:0};
    let pid = null;

    function centerStick() {
        stick.style.top = "calc(50% - 28px)";
        stick.style.left = "calc(50% - 28px)";
        window.dispatchEvent(new CustomEvent("rocket-joystick", {
            detail: { x:0, y:0 }
        }));
    }

    function start(e) {
        active = true;
        const rect = joy.getBoundingClientRect();
        origin.x = rect.left + rect.width/2;
        origin.y = rect.top + rect.height/2;
        pid = (e.changedTouches ? e.changedTouches[0].identifier : "mouse");
        move(e);
    }

    function move(e) {
        if (!active) return;
        const t = (e.changedTouches ? [...e.changedTouches].find(x=>x.identifier===pid) : e);
        if (!t) return;

        let dx = t.clientX - origin.x;
        let dy = t.clientY - origin.y;

        let dist = Math.sqrt(dx*dx + dy*dy);
        if (dist > max) {
            dx = dx * (max/dist);
            dy = dy * (max/dist);
        }

        stick.style.left = (dx + max - 28) + "px";
        stick.style.top  = (dy + max - 28) + "px";

        window.dispatchEvent(new CustomEvent("rocket-joystick", {
            detail: {
                x: dx/max,
                y: dy/max
            }
        }));
    }

    function end(e) {
        active = false;
        centerStick();
    }

    joy.addEventListener("touchstart", start, {passive:false});
    joy.addEventListener("touchmove", move, {passive:false});
    joy.addEventListener("touchend", end, {passive:false});
    joy.addEventListener("touchcancel", end, {passive:false});

    joy.addEventListener("mousedown", start);
    window.addEventListener("mousemove", move);
    window.addEventListener("mouseup", end);

    // Botones t√°ctiles
    document.getElementById("tbtn-thrust").addEventListener("touchstart", ()=>{
        window.dispatchEvent(new CustomEvent("rocket-buttons", { detail:{ thrust:true }}));
    });

    document.getElementById("tbtn-cut").addEventListener("touchstart", ()=>{
        window.dispatchEvent(new CustomEvent("rocket-buttons", { detail:{ cut:true }}));
    });

})();
</script>
